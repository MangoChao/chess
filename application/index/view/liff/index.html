<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋小遊戲</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            margin-bottom: 20px;
        }
        .piece {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .cross {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 50px 50px;
            gap: 5px;
            justify-content: center;
        }
        .center {
            grid-column: 2;
            grid-row: 2;
        }
        .left {
            grid-column: 1;
            grid-row: 2;
        }
        .right {
            grid-column: 3;
            grid-row: 2;
        }
        .top {
            grid-column: 2;
            grid-row: 1;
        }
        .bottom {
            grid-column: 2;
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="container" id="piecesContainer">
        <!-- 32 pieces will be generated here -->
    </div>
    <div class="cross">
        <div class="piece center" id="center"></div>
        <div class="piece left" id="left"></div>
        <div class="piece right" id="right"></div>
        <div class="piece top" id="top"></div>
        <div class="piece bottom" id="bottom"></div>
    </div>
    <script>
        const piecesContainer = document.getElementById('piecesContainer');
        const positions = ['center', 'left', 'right', 'top', 'bottom'];
        let clickCount = 0;

        // Generate 32 pieces with random numbers
        for (let i = 0; i < 32; i++) {
            const piece = document.createElement('div');
            piece.className = 'piece';
            piece.textContent = Math.floor(Math.random() * 32) + 1; // Random number between 1 and 32
            piece.addEventListener('click', handlePieceClick);
            piecesContainer.appendChild(piece);
        }

        function handlePieceClick(event) {
            if (clickCount < 5) {
                const piece = event.target;
                const positionId = positions[clickCount];
                const positionElement = document.getElementById(positionId);

                positionElement.textContent = piece.textContent;
                piece.style.visibility = 'hidden'; // Hide the piece after selection
                clickCount++;
            }
        }
    </script>
</body>
</html>
